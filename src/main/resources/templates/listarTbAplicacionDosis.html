<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ControlVacunas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
	<link rel="stylesheet" href="css/fondos.css">
</head>
<body>
	
	<div class="container mt-4">
      <a th:href="@{/index}" class="btn btn-success">Regresar</a>
      <a th:href="@{/agregarAplicacionDosis}" class="btn btn-primary">Agregar Aplicacion Dosis
						</a>
		<table class="table container mt-4 " border="5">
			<thead style="background-color: #15EEFE">
				<tr>
					<th>ID</th>
					<th>ID_INVENTARIO_VACUNA</th>
					<th>CUI</th>
					<th>FECHA_APLICACION</th>
					<th>CANTIDAD_APLICADA</th>
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tb_AplicacionDosis:${tabla_aplicacionDosis}">
					<td th:text="${tb_AplicacionDosis.ID_APLICACION}" bgcolor="#F9E807"></td>
					<td th:text="${tb_AplicacionDosis.ID_INVENTARIO_VACUNA}" bgcolor="#9889F3"></td>
					<td th:text="${tb_AplicacionDosis.CUI}" bgcolor="#9889F3"></td>
					<td th:text="${tb_AplicacionDosis.FECHA_APLICACION}" bgcolor="#9889F3"></td>
					<td th:text="${tb_AplicacionDosis.CANTIDAD_APLICADA}" bgcolor="#9889F3"></td>

					<td><a th:href="@{/editarAplicacionDosis/}+${tb_AplicacionDosis.ID_INVENTARIO_VACUNA}" class="btn btn-warning">Editar</a> 
						<a th:href="@{/eliminarAplicacionDosis/}+${tb_AplicacionDosis.ID_INVENTARIO_VACUNA}" class="btn btn-dark">Eliminar</a> 
					</td>
					
				</tr>
			</tbody>
		</table>
		</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones-c1.js"></script>

	<div class="container"></div>
	<!-- PIE DE PÁGINA -->

	<footer th:fragment="footer"
		class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>@Copyrigth APP-WEB-JEFF 2020</p>
		</div>



	</footer>
</body>
</html>
