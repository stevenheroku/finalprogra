<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CAT-LABORATORIO</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
	<link rel="stylesheet" href="css/formularios.css">

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">

			<form th:action="@{/aguardarPais}" th:object=${cat_pais} method="POST">

				<div class="card-header">
					<h3>FORMULARIO CATALOGO PAIS</h3>
				</div>
				<div class="form-group row">
					<label class="col-md-6" for="id">ID_PAIS</label> 
					<input th:field="*{ID_PAIS}" type="text" class="form-control form-control-sm col-md-6" th:errorclass="'form-control alert-danger'"> 
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('ID_PAIS')}" ></small>
						
				</div>

				<div class="form-group row">
					<label class="col-md-6" for="id">NOMBRE_PAIS</label> 
					<input th:field="*{NOMBRE_PAIS}"	class="form-control form-control-sm col-md-6"	placeholder="nombre_pais" th:errorclass="'form-control alert-danger'">
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('NOMBRE_PAIS')}" th:errors="*{NOMBRE_PAIS}"></small>
						
						
				</div>

		

				<div class="card-footer bg-dark">
					<input type="submit" value="Guardar" class="btn btn-success">
					<a th:href="@{/listarPaises}" class="btn btn-success">Regresar</a>
				</div>

			</form>


		</div>


	</div>
	<div class="container"></div>
	<!-- PIE DE PÁGINA -->

	<footer th:fragment="footer"
		class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>@Copyrigth APP-WEB-JEFF 2020</p>
		</div>



	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
</body>
</html>
