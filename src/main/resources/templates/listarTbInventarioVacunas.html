<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ControlVacunas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	
	<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
	<link rel="stylesheet" href="css/fondos.css">
	
</head>
<body>
	
	<div class="container mt-4">
      <a th:href="@{/index}" class="btn btn-success">Regresar</a>
      <a th:href="@{/agregarinvenntarioPer}" class="btn btn-primary">Agregar Inventario
						</a>
		<table class="table container mt-4" border="5">
			<thead style="background-color: #F7DF03">
				<tr>
					<th>ID</th>
					<th>ID_TIPO_VACUNA</th>
					<th>ID_LABORATORIO</th>
					<th>FECHA_COMPRA</th>
					<th>FECHA_CADUCIDAD</th>
					<th>NUMERO_LOTE</th>
					<th>PRECIO_LOTE</th>
					<th>CANTIDAD_LOTE</th>
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tb_inventario_Vacu:${tb_inventario_vacunas}">
					<td th:text="${tb_inventario_Vacu.ID_INVENTARIO_VACUNA}" bgcolor="#04f9c1"></td>
					<td th:text="${tb_inventario_Vacu.ID_TIPO_VACUNA}"bgcolor="#869DF9"></td>
					<td th:text="${tb_inventario_Vacu.ID_LABORATORIO}"bgcolor="#869DF9"></td>
					<td th:text="${tb_inventario_Vacu.FECHA_COMPRA}"bgcolor="#869DF9"></td>
					<td th:text="${tb_inventario_Vacu.FECHA_CADUCIDAD}"bgcolor="#869DF9"></td>
					<td th:text="${tb_inventario_Vacu.NUMERO_LOTE}"bgcolor="#869DF9"></td>
					<td th:text="${tb_inventario_Vacu.PRECIO_LOTE}"bgcolor="#869DF9"></td>
					<td th:text="${tb_inventario_Vacu.CANTIDAD_LOTE}"bgcolor="#869DF9"></td>


					
					<td><a th:href="@{/editarinventarioPer/}+${tb_inventario_Vacu.ID_INVENTARIO_VACUNA}" class="btn btn-warning">Editar</a> 
						<a th:href="@{/eliminarinventarioPer/}+${tb_inventario_Vacu.ID_INVENTARIO_VACUNA}" class="btn btn-dark">Eliminar</a> 
					</td>
					
					
				</tr>
			</tbody>
		</table>
		</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones-c1.js"></script>

	<div class="container"></div>
	<!-- PIE DE PÁGINA -->

	<footer th:fragment="footer"
		class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>@Copyrigth APP-WEB-JEFF 2020</p>
		</div>



	</footer>
</body>
</html>
