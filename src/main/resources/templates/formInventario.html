<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CAT-VACUNAS</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
<link rel="stylesheet" href="css/formularios.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">

			<form th:action="@{/aguardarinventarioPer}" th:object=${tb_inventario_vacunas} method="POST">

				<div class="card-header">
					<h3>FORMULARIO INVENTARIO VACUNAS</h3>
				</div>
				<div class="form-group row">
					<label class="col-md-6" for="cui">ID_INVENTARIO_VACUNA</label> 
					<input th:field="*{ID_INVENTARIO_VACUNA}" class="form-control form-control-sm col-md-6" placeholder="id inventario" th:errorclass="'form-control alert-danger'"> 
					<small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('ID_INVENTARIO_VACUNA')}" th:errors="*{ID_INVENTARIO_VACUNA}"></small>
				</div>
				
				<div class="form-group row">
					<label class="col-md-6" for="cui">ID_TIPO_VACUNA</label> 
					<input th:field="*{ID_TIPO_VACUNA}" class="form-control form-control-sm col-md-6" id="cuiper" placeholder="id vacuna" th:errorclass="'form-control alert-danger'"> 
					<small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('ID_TIPO_VACUNA')}" th:errors="*{ID_TIPO_VACUNA}"></small>
				</div>
				
					<div class="form-group row">
					<label class="col-md-6" for="cui">ID_LABORATORIO</label> 
					<input th:field="*{ID_LABORATORIO}"class="form-control form-control-sm col-md-6" placeholder="id laboratorio" th:errorclass="'form-control alert-danger'"> 
					<small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('ID_LABORATORIO')}" th:errors="*{ID_LABORATORIO}"></small>
				</div>
				

				<div class="form-group row">
					<label class="col-md-6" for="nom">FECHA_COMPRA</label> 
					<input th:field="*{FECHA_COMPRA}"	class="form-control form-control-sm col-md-6" placeholder="fecha compra" th:errorclass="'form-control alert-danger'"> 
					<small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('FECHA_COMPRA')}" th:errors="*{FECHA_COMPRA}"></small>
				</div>

				<div class="form-group row">

					<label class="col-md-6" for="fecha">FECHA_CADUCIDAD</label> 
					<input th:field="*{FECHA_CADUCIDAD}" class="form-control form-control-sm col-md-6" placeholder="fecha caducidad" th:errorclass="'form-control alert-danger'"> 
					<small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('FECHA_CADUCIDAD')}" th:errors="*{FECHA_CADUCIDAD}"></small>
				</div>
				<div class="form-group row">
					<label class="col-md-6" for="direccion">NUMERO_LOTE</label>
					 <input th:field="*{NUMERO_LOTE}" class="form-control form-control-sm col-md-6" placeholder=" numero lote" th:errorclass="'form-control alert-danger'"> 
					 <small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('NUMERO_LOTE')}" th:errors="*{NUMERO_LOTE}"></small>
				</div>
				<div class="form-group row">
					<label class="col-md-6" for="id">PRECIO_LOTE</label>
					 <input th:field="*{PRECIO_LOTE}" class="form-control form-control-sm col-md-6" placeholder="precio lote" th:errorclass="'form-control alert-danger'"> 
					 <small class= "m-text text-danger offset-6" th:if="${#fields.hasErrors('PRECIO_LOTE')}" th:errors="*{PRECIO_LOTE}"></small>
				</div>

				<div class="form-group row">
					<label class="col-md-6" for="id">CANTIDAD_LOTE</label> 
					<input th:field="*{CANTIDAD_LOTE}" class="form-control form-control-sm col-md-6"  placeholder="cantidad lote" th:errorclass="'form-control alert-danger'"> 
					<small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('CANTIDAD_LOTE')}" th:errors="*{CANTIDAD_LOTE}"></small>
				</div>

			

			

				<div class="card-footer bg-dark">
					<input type="submit" value="Guardar" class="btn btn-success">
					<a th:href="@{/inventariovacu}" class="btn btn-success">Regresar</a>
				</div>
			</form>
		</div>

	</div>

	<div class="container"></div>
	<!-- PIE DE PÁGINA -->

	<footer th:fragment="footer"
		class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>@Copyrigth APP-WEB-JEFF 2020</p>
		</div>



	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
</body>
</html>
