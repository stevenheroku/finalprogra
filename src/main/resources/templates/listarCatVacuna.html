<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ControlVacunas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
	<link rel="stylesheet" href="css/fondos.css">
</head>
<body>

	<div class="container mt-4">
		<a th:href="@{/index}"	  class="btn btn-success">Regresar</a> <a
			th:href="@{/agregar}" class="btn btn-primary">Agregar Vacuna</a>

		<table class="table container mt-4" border="5">
			<thead style="background-color: #00FF00">
				<tr>
					<th>ID</th>
					<th>ID_LABORATORIO</th>
					<th>ID_PAIS</th>
					<th>ID_TIPO_VACUNA</th>
					<th>NOMBRE_VACUNA</th>
					<th>EFECTOS_ADVERSOS</th>
					<th>MODO_ALMACEN</th>
					<th>NUMERO_DE_DOSIS</th>
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat_tipo_vacuna:${cat_vacunacion}">
					<td th:text="${cat_tipo_vacuna.ID_TIPO_VACUNA}" bgcolor="#f9c504" ></td>
					<td th:text="${cat_tipo_vacuna.cat_laboratorios_id_laboratorio}" bgcolor="#C0C0C0" ></td>
					<td th:text="${cat_tipo_vacuna.cat_laboratorios_cat_pais_id_pais}" bgcolor="#C0C0C0"></td>
					<td th:text="${cat_tipo_vacuna.idcat_tipo_vacuna}" bgcolor="#C0C0C0" ></td>
					<td th:text="${cat_tipo_vacuna.NOMBRE_VACUNA}" bgcolor="#C0C0C0" ></td>
					<td th:text="${cat_tipo_vacuna.EFECTOS_ADVERSOS}" bgcolor="#C0C0C0" ></td>
					<td th:text="${cat_tipo_vacuna.MODO_ALMACEN}" bgcolor="#C0C0C0" ></td>
					<td th:text="${cat_tipo_vacuna.numero_de_dosis}" bgcolor="#C0C0C0" ></td>


					<td><a
						th:href="@{/editarvacuna/}+${cat_tipo_vacuna.ID_TIPO_VACUNA}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/eliminarvacun/}+${cat_tipo_vacuna.ID_TIPO_VACUNA}"
						class="btn btn-dark">Eliminar</a></td>

				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones-c1.js"></script>

	<div class="container"></div>
	<!-- PIE DE PÁGINA -->

	<footer th:fragment="footer"
		class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>@Copyrigth APP-WEB-JEFF 2020</p>
		</div>



	</footer>
</body>
</html>
