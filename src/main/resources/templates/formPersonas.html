<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CAT-VACUNAS</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
<link rel="stylesheet" href="css/formularios.css">

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">

			<form th:action="@{/aguardarpaciente}" th:object=${tb_persona}
				method="POST">

				<div class="card-header">
					<h3>FORMULARIO PACIENNTES</h3>
				</div>
				<div class="form-group row">
					<label class="col-md-6" for="cui">CUI</label> 
					<input th:field="*{CUI}"	class="form-control form-control-sm col-md-6" placeholder="cui" th:errorclass="'form-control alert-danger'"> 
					<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('CUI')}" th:errors="*{CUI}"></small>
				</div>

				<div class="form-group row">
					<label class="col-md-6" for="nom">NOMBRE PERSONA</label> <input
						th:field="*{NOMBRE}"  class="form-control form-control-sm col-md-6" placeholder="nombre persona" th:errorclass="'form-control alert-danger'"> 
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('NOMBRE')}" th:errors="*{NOMBRE}"></small>
				</div>

				<div class="form-group row">

					<label class="col-md-6" for="fecha">FECHA NACIMIENTO</label> <input
						th:field="*{FECHA_NACIMIENTO}" class="form-control form-control-sm col-md-6" placeholder="fecha de nacimiento" th:errorclass="'form-control alert-danger'"> 
				<small class= "m-text text-danger offset-6"th:if="${#fields.hasErrors('FECHA_NACIMIENTO')}" th:errors="*{FECHA_NACIMIENTO}"></small>

				</div>
				<div class="form-group row">
					<label class="col-md-6" for="direccion">DIRECCION</label> <input
						th:field="*{DIRECCION}" class="form-control form-control-sm col-md-6" 	placeholder=" direccion" th:errorclass="'form-control alert-danger'"> 
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('DIRECCION')}" th:errors="*{DIRECCION}"></small>
				</div>
				<div class="form-group row">
					<label class="col-md-6" for="id">TELEFONO_MOVIL</label> <input
						th:field="*{TELEFONO_MOVIL}" class="form-control form-control-sm col-md-6" placeholder="telefonno movil" th:errorclass="'form-control alert-danger'"> 
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('TELEFONO_MOVIL')}" th:errors="*{TELEFONO_MOVIL}"></small>
				</div>

				<div class="form-group row">
					<label class="col-md-6" for="id">TELEFONO_CASA</label> <input
						th:field="*{TELEFONO_CASA}" class="form-control form-control-sm col-md-6" placeholder="telefono casa" th:errorclass="'form-control alert-danger'"> 
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('TELEFONO_CASA')}" th:errors="*{TELEFONO_CASA}"></small>
				</div>

				<div class="form-group row">
					<label class="col-md-6" for="id">NOMBRE_ENCARGADO</label> <input
						th:field="*{NOMBRE_ENCARGADO}" class="form-control form-control-sm col-md-6" placeholder="nombre encargado" th:errorclass="'form-control alert-danger'"> 
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('NOMBRE_ENCARGADO')}" th:errors="*{NOMBRE_ENCARGADO}"></small>
				</div>

				<div class="form-group row">
					<label class="col-md-6" for="id">CUI_ENCARGADO</label> <input
						th:field="*{CUI_ENCARGADO}" class="form-control form-control-sm col-md-6" placeholder="cui encargado" th:errorclass="'form-control alert-danger'"> 
						<small class= "form-text text-danger offset-6"th:if="${#fields.hasErrors('CUI_ENCARGADO')}" th:errors="*{CUI_ENCARGADO}"></small>
				</div>




				<div class="card-footer bg-dark">
					<input type="submit" value="Guardar" class="btn btn-success">
					<a th:href="@{/pacientesvacu}" class="btn btn-success">Regresar</a>
				</div>
			</form>
		</div>

	</div>

	<div class="container"></div>
	<!-- PIE DE PÁGINA -->

	<footer th:fragment="footer"
		class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>@Copyrigth APP-WEB-JEFF 2020</p>
		</div>



	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
</body>
</html>
