<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ControlVacunas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
<link rel="stylesheet" href="css/fondos.css">

</head>
<body>

	<div class="container mt-4">
		<a th:href="@{/index}" class="btn btn-success">Regresar</a>
		<a th:href="@{/nuevo}" class="btn btn-primary">Agregar Laboratorio</a>
			<table class="table container mt-4" border="5"  >
			
			<thead style="background-color: #04f9c1">
				<tr>
					<th>ID</th>
					<th>NOMBRE LABORATORIO</th>	
					<th>ID PAIS</th>
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat_laboratorios:${cat_Labora}" >
					<td th:text="${cat_laboratorios.id_laboratorio} " bgcolor="#f9c504" ></td>
					<td th:text="${cat_laboratorios.Nombre_laboratorio}" bgcolor="#c2c2be"></td>
					<td th:text="${cat_laboratorios.id_pais}" bgcolor="#c2c2be"></td>
					<td>
					
					<a th:href="@{/editar/}+${cat_laboratorios.id_laboratorio}" class="btn btn-warning">Editar</a> 
					<a th:href="@{/eliminar/}+${cat_laboratorios.id_laboratorio}" 	class="btn btn-dark">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones-c1.js"></script>

	<div class="container"></div>
	<!-- PIE DE PÁGINA -->

	<footer th:fragment="footer"
		class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>@Copyrigth APP-WEB-JEFF 2020</p>
		</div>



	</footer>
</body>
</html>
